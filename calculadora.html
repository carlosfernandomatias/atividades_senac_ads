<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <div class="container">
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número (se aplicável)">
        <select id="operacao">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
            <option value="potencia">Potência</option>
            <option value="raiz">Raiz Quadrada</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacao = document.getElementById('operacao').value;
            let resultado;

            if (isNaN(num1) || (isNaN(num2) && operacao !== 'raiz')) {
                document.getElementById('resultado').textContent = 'Por favor, insira os números corretamente.';
                return;
            }

            switch (operacao) {
                case 'soma':
                    resultado = num1 + num2;
                    break;
                case 'subtracao':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacao':
                    resultado = num1 * num2;
                    break;
                case 'divisao':
                    resultado = num2 !== 0 ? num1 / num2 : 'Erro: Divisão por zero';
                    break;
                case 'potencia':
                    resultado = Math.pow(num1, num2);
                    break;
                case 'raiz':
                    resultado = Math.sqrt(num1);
                    break;
                default:
                    resultado = 'Operação inválida.';
            }

            document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
