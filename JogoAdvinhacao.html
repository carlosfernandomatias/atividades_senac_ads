<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #dica {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Digite um número de 1 a 100</p>
        <input type="number" id="valor" placeholder="Digite seu palpite" min="1" max="100">
        <button onclick="verificarNumero()">Adivinhar</button>
        <p id="dica"></p>
    </div>

    <script>
    
        const numeroGerado = Math.floor(Math.random() * 100) + 1;

        console.log(numeroGerado)
        
        
        function verificarNumero() {
            const valorUsuario = parseInt(document.getElementById('valor').value);
            const dica = document.getElementById('dica');
            
            if (isNaN(valorUsuario) || valorUsuario < 1 || valorUsuario > 100) {
                dica.textContent = 'Por favor, insira um número entre 1 e 100.';
                return;
            }

            if (valorUsuario === numeroGerado) {
                dica.textContent = `Parabéns! Você acertou o número: ${numeroGerado}`;
                dica.style.color = 'green';
                setTimeout(()=> {
                    window.location.reload();
                }, 5000);
            } else if (valorUsuario < numeroGerado) {
                dica.textContent = 'O número gerado é maior que o seu palpite. Tente novamente!';
            } else {
                dica.textContent = 'O número gerado é menor que o seu palpite. Tente novamente!';
            }
        }
    </script>
</body>
</html>
